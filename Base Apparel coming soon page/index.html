<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>
  <div class="container">
    <div class="column-left-side">
        <img class="img-logo" src="images/logo.svg" alt="" />
        <div class="cls-text">
          <h1><span>We're</span> coming soon</h1>
          <p class="about-service">Hello fellow shoppers! We're currently building our new fashion store.
            Add your email below to stay up-to-date with announcements and our launch deals.</p>
          <div class="subscribe-form">
            <input type="text" name="email" placeholder="Email Address" required>
            <img class="icon-error warning" src="images/icon-error.svg" alt="">
            <button type="button" name="button"><img src="images/icon-arrow.svg" alt=""></button>
          </div>
        </div>

        <p class="warning-message warning">Please provide a valid email</p>
    </div>
    <div class="column-right-side">
      <img class="img-hero" src="images/hero-desktop.jpg" alt="">
    </div>

  </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="index.js" charset="utf-8"></script>
</body>
<footer>
  <p class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/abidou08" target="_blank">ABDELATIF</a>.
  </p>
</footer>

</html>
