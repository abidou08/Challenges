<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Font File -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  <!-- Favicon -->
  <link rel="icon" href="images/favicon-32x32.png">
  <!-- CSS File -->
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Pricing component with toggle</title>
</head>

<body>
  <div class="top-container">
    <h1>Our Pricing</h1>
    <span>Annually</span>
    <label class="switch">
      <input type="checkbox">
      <span class="slider round"></span>
    </label>
    <span>Monthly</span>
  </div>

  <div class="pricing">
    <div class="card pricing-basic">
      <h4>Basic</h4>
      <h1>&dollar;199.99</h1>
      <hr>
      <h5>500 GB Storage</h5>
      <hr>
      <h5>2 Users Allowed</h5>
      <hr>
      <h5>Send up to 3 GB</h5>
      <hr>
      <button class="purple-btn" type="button" name="button">learn more</button>
    </div>
    <div class="card pricing-pro">
      <div class="pricing-text-middle">
        <h4>Professional</h4>
        <h1>&dollar;249.99</h1>
        <hr>
        <h5>1 TB Storage</h5>
        <hr>
        <h5>5 Users Allowed</h5>
        <hr>
        <h5>Send up to 10 GB</h5>
        <hr>
        <button class="white-btn" type="button" name="button">learn more</button>
      </div>
    </div>
    <div class="card pricing-master">
      <h4>Master</h4>
      <h1>&dollar;399.99</h1>
      <hr>
      <h5>2 TB Storage</h5>
      <hr>
      <h5>10 Users Allowed</h5>
      <hr>
      <h5>Send up to 20 GB</h5>
      <hr>
      <button class="purple-btn" type="button" name="button">learn more</button>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="index.js"></script>
</body>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
  Coded by <a href="https://github.com/abidou08">ABDELATIF</a>.
</div>

</html>
