<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="icon" href="images/favicon-32x32.png">
  <!-- Style File  -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- Fonts Google -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">

  <!-- Ion Icons -->
  <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
  <img class="image-logo" src="images/logo.svg" alt="logo">
  <div class="flex-container">
    <div class="image-mockups-1">
      <img class="image-mockups" src="images/illustration-mockups.svg" alt="">
    </div>
    <div class="text-mockups">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.</p>
      <button type="button" name="button">Register</button>
    </div>
  </div>

  <div class="social-icons">
    <a href="https://facebook.com" target="_blank"><ion-icon name="logo-facebook" size="medium"></ion-icon></a>
    <a href="https://twitter.com" target="_blank"><ion-icon name="logo-twitter" size="medium"></ion-icon></a>
    <a href="https://instagram.com" target="_blank"><ion-icon name="logo-instagram" size="medium"></ion-icon></a>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/abidou08">ABDELATIF</a>.
    </p>
  </footer>

</body>

</html>
