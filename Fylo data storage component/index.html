<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

  <link rel="icon" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <meta charset="utf-8">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>

<body>
  <div class="container">
    <div class="main-content">
      <div class="left-side content">
        <img class="logo-img" src="images/logo.svg" alt="logo">
        <div class="icon-container">
          <button type="button" name="button">
            <img src="images/icon-document.svg" alt="icon-document">
          </button>
          <button type="button" name="button">
            <img src="images/icon-folder.svg" alt="icon-folder">
          </button>
          <button type="button" name="button">
            <img src="images/icon-upload.svg" alt="icon-upload">
          </button>
        </div>
      </div>

      <div class="right-side content">
        <div class="used-space-txt">
          <p>Youâ€™ve used <b class="used-space">815 GB</b> of your storage</p>
          <div class="remaining-space-txt">
            <h1>185</h1>
            <span>gb left</span>
          </div>
        </div>

        <div class="bg-dark">
          <div class="bg-pink">
            <button class="btn-white" type="button" name="button"></button>
          </div>
        </div>
        <div class="capacity-txt">
          <span>0GB</span>
          <span>1000GB</span>
        </div>

      </div>

    </div>
    <div class="background">

    </div>
  </div>
</body>

</html>
